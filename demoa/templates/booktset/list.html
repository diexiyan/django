<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>
<body>
    {% for book in booklist %}
        <p>书名：<a href="/booktest/det/{{book.id}}">{{book.bname}}</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            发布时间：{{book.bpub_time}}
        </p>
    {% empty %}
        <p>没有图书信息</p>
    {% endfor %}

</body>
</html>
